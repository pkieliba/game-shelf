<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Shelf</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'> 
    <link href='https://fonts.googleapis.com/css?family=Amatica+SC' rel='stylesheet' type='text/css'> 
    <link href='https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'> 
    <link href='https://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'> 


    <!-- Global CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">  
    <link id="slider-style" rel="stylesheet" href="css/ion.rangeSlider.min.css">  
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="css/styles.css"> 
   
</head> 
<body>
    <div class="container">
        <!-- ******HEADER****** --> 
        <header>
            <img class="logo img-fluid mx-auto d-block" src="img/logo.png" alt=""/>
            <h1 class="name text-center">GAME <span class="color">SHELF</span></h1>
            <h3 class="desc text-center">Which game shall we play today?</h2>
        </header><!--//header-->
        <div class="row input">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="input-group-text">GAME LIBRARY:</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="customFileInput"
                    aria-describedby="inputGroupFileAddon01" accept=".csv">
                  <label class="custom-file-label" for="customFileInput"><span>Choose a .csv file</span></label>
                </div>
              </div>
        </div><!--//row-->
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <div class="frame">
                    <h4 class="options">NUMBER OF PLAYERS</h4>
                    <div class="radios" id="radios" name="radios">
                           <input type="radio" class="numPlay" id="2play" name="players" value=2>
                           <label for="2play"><span>2</span></label>
                           <input type="radio" class="numPlay" id="3play" name="players" value=3>
                           <label for="3play"><span>3</span></label>
                           <input type="radio" class="numPlay" id="4play" name="players" value=4 checked >
                           <label for="4play"><span>4</span></label>
                           <input type="radio" class="numPlay" id="5play" name="players" value=5>
                           <label for="5play"><span>5</span></label>
                           <input type="radio" class="numPlay" id="6play" name="players" value=6>
                           <label for="6play"><span>6</span></label>
                           <input type="radio" class="numPlay" id="7play" name="players" value=7>
                           <label for="7play"><span>7</span></label>
                           <input type="radio" class="numPlay" id="8play" name="players" value=8>
                           <label for="8play"><span>8</span></label>
                           <input type="radio" class="numPlay" id="9play" name="players" value=9>
                           <label for="9play"><span>9+</span></label>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <h4 class="options">GAME TIME [min]</h4>
                <div class="slider">
                    <input type="text" class="time-slider" name="time-range" value="" />
                </div> 
            </div>
            <div class="col-sm-12 col-md-4">
                <h4 class="options">LANGUAGE</h4> 
                <div class="languages-container">
                <form class="language" id="Polish-form">
                    <input class="lang-check" id='Polish' type="checkbox" />
                    <label class="lang-lab" for='Polish'></label>
                </form>
                <form class="language" id="English-form">
                    <input class="lang-check" id='English' type="checkbox" checked />
                    <label class="lang-lab" for='English'></label>
                </form>
                </div>
            </div>
        </div><!--//row-->
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <h4 class="options">GAME TYPE</h4>
                <div class="games-container">
                    <div class="form-label">
                        <form class="game-type" id="compete-form">
                            <input class="type-check" id='compete' type="checkbox" checked />
                            <label class="type-lab" for='compete'></label>    
                        </form>
                        <div class="type-label">competitive</div>
                    </div>
                    <div class="form-label">
                        <form class="game-type" id="coop-form">
                            <input class="type-check" id='coop' type="checkbox" />
                            <label class="type-lab" for='coop'></label>
                        </form>
                        <div class="type-label">cooperative</div>
                    </div>
                </div>    
            </div>
            <div class="col-sm-12 col-md-4">
                <h4 class="options">COMPLEXITY</h4>
                <div class="slider">
                    <input type="text" class="complex-slider" name="complex-range" value="" />
                </div> 
            </div>
            <div class="col-sm-12 col-md-4">
                <h4 class="options">SOLO-TEAM</h4>
                <div class="solo-container">
                    <div class="form-label">
                        <form class="game-type" id="solo-form">
                            <input class="type-check" id='solo' type="checkbox"  checked/>
                            <label class="type-lab" for='solo'></label>    
                        </form>
                        <div class="type-label">solo</div>
                    </div>
                    <div class="form-label">
                        <form class="game-type" id="team-form">
                            <input class="type-check" id='team' type="checkbox" />
                            <label class="type-lab" for='team'></label>
                        </form>
                        <div class="type-label">team</div>
                    </div>
                </div>
            </div>
        </div><!--//row-->
        <div class="row choice" id='choice'>
            <div class="col-xs-12 text-center">
                <h1 class="chosen-text">We shall play:</h1>
                <div class="chosen" id="chosen-game">
                    <!-- dynamic content -->
                </div>
                <div class="reroll">
                    <button type="button" class="btn btn-primary btn-lg" id="reroll-button">REROLL</button>
                </div>   
            </div>
        </div><!--//row-->
        <div class="row library"  id="library">
            <span class="filteredGames"></span>
        </div>
        <div class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 row-cols-3l-8 row-cols-4l-10 filtered-pics" id='filtered-pics'>
             <!-- dynamic content -->
        </div><!--//row-->
    </div>
    <!-- Javascript -->  
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script> 
    <script type="text/javascript" src="js/popper.min.js"></script>       
    <script type="text/javascript" src="js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/ion.rangeSlider.min.js"></script>      
    <script type="text/javascript" src="js/bs-custom-file-input.min.js"></script> 
    <script type="text/javascript" src="js/papaparse.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="js/main.js"></script>            
</body>
</html>
